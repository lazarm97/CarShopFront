<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li *ngFor="let nav of navigation" class="nav-item">
            <a class="nav-link" routerLink="/{{ nav.url }}">{{nav.title}}
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li *ngIf="loggedin()" class="nav-item">
            <a *ngIf="isAdmin()" class="nav-link" routerLink="/admin/dashboard/home">Admin
              <span class="sr-only">(current)</span>
            </a>
            <a *ngIf="!isAdmin()" class="nav-link" routerLink="/user/dashboard/reservation">Korisnik
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li *ngIf="loggedin()" class="nav-item">
            <a class="nav-link" routerLink="/pages/admin/components/logout" (click)="onLogout()">Odjava
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <ul *ngIf="!loggedin()" class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#LogModal" class="edit btn btn-warning" data-toggle="modal">
                Logovanje/Registracija
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-lg-10">
        <!-- Log Modal HTML -->
        <div id="LogModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                        <div class="modal-header">						
                            <h4 class="modal-title">Forma za logovanje</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                          <div class="form-group">
                              <label>Korisničko ime:</label>
                              <input type="text" [(ngModel)]="username" name="username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label>Šifra:</label>
                              <input type="password" [(ngModel)]="password" name="password" class="form-control">
                          </div>
                          <div class="form-group">
                              <a href="#ForgotPasswordModal" data-toggle="modal">Zaboravili ste lozinku?</a>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <a href="#RegistrationModal" class="edit btn btn-info float-left text-left" data-toggle="modal">
                            Registracija
                          </a>
                            <input type="submit" class="btn btn-info" value="Potvrdi">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Registration Modal HTML -->
        <div id="RegistrationModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <form #registrationForm='ngForm' (ngSubmit)="onRegistration(registrationForm)">
                      <div class="modal-header">						
                        <h4 class="modal-title">Forma za Registraciju</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">		
                        <div class="form-group">
                          <label>Ime:</label>
                          <input type="text" [(ngModel)]="fname" name="fname" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Prezime:</label>
                          <input type="text" [(ngModel)]="lname" name="lname" class="form-control">
                        </div>			
                        <div class="form-group">
                            <label>Korisničko ime:</label>
                            <input type="text" [(ngModel)]="username" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Šifra:</label>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Email:</label>
                          <input type="email" [(ngModel)]="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Mobilni:</label>
                          <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Grad</label>
                          <input type="text" [(ngModel)]="city" name="city" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Ulica i broj</label>
                          <input type="text" [(ngModel)]="street" name="street" class="form-control">
                        </div>
                      </div>	
                      <div class="modal-footer">
                        <input type="submit" class="btn btn-info" value="Potvrdi">
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <!-- Forgot Password Modal HTML -->
      <div id="ForgotPasswordModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form #resetPasswordForm='ngForm' (ngSubmit)="onResetPassword(resetPasswordForm)">
                    <div class="modal-header">						
                      <h4 class="modal-title">Forma za resetovanje lozinke</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">		
                      <div class="form-group">
                        <label>Email:</label>
                        <input type="email" [(ngModel)]="RpEmail" name="RpEmail" class="form-control">
                      </div>
                    </div>	
                    <div class="modal-footer">
                      <input type="submit" class="btn btn-info" value="Potvrdi">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
