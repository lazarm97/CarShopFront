<div class="container">
    <form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Moji podaci
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ime</td>
                    <td>{{ user['firstName'] }}</td>
                </tr>
                <tr>
                    <td>Prezime</td>
                    <td>{{ user['lastName'] }}</td>
                </tr>
                <tr>
                    <td>Korisničko ime</td>
                    <td>{{ user['username'] }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ user['email'] }}</td>
                </tr>
                <tr>
                    <td>Adresa</td>
                    <td>{{ user['address'].city + ',' +user['address'].street }}</td>
                </tr>
                <tr>
                    <td>Mobilni</td>
                    <td>{{ user['mobile'] }}</td>
                </tr>
                <a href="#editUserModal" class="edit btn btn-warning" data-toggle="modal">
                    Izmeni
                    <i class="material-icons far fa-edit" data-toggle="tooltip" title="Edit"></i>
                </a>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-10">
                <!-- Edit Modal HTML -->
                <div id="editUserModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form #editUserForm='ngForm' (ngSubmit)="onEditUser(editUserForm)">
                                <div class="modal-header">						
                                    <h4 class="modal-title">Izmeni podatke</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">					
                                    <div class="form-group">
                                        <label>Mobilni</label>
                                        <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Grad</label>
                                        <input type="text" [(ngModel)]="city" name="city" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Ulica i broj</label>
                                        <input type="text" [(ngModel)]="street" name="street" class="form-control">
                                    </div>	
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-info" value="Sačuvaj">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
