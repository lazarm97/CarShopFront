<div class="container">
    <div class="row">
        <form #newPasswordForm='ngForm' (ngSubmit)="onNewPassword(newPasswordForm)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email adresa</label> 
                <input type="email" class="form-control" readonly [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nova šifra</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nova šifra(ponovo)</label>
                <input type="password" class="form-control" [(ngModel)]="RpPassword" name="RpPassword" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>
    </div>
</div>
